<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glass Human Diagnostic</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Touch-only BodyMind diagnostic. Question · Discover · Act." />
</head>
<body>
  <div class="wrapper">
    <!-- LEFT: big anatomy image -->
    <div class="body-panel">
      <div class="body-image" id="bodyImage">
        <!-- your current image (torso to knees) -->
        <img src="Glassbody.png" alt="Glass human anatomy" />

        <!-- start with more hotspots; you can drag them -->
        <button class="hotspot" data-region="head" style="top:15%;left:50%;"></button>
        <button class="hotspot" data-region="chest" style="top:30%;left:50%;"></button>
        <button class="hotspot" data-region="heart" style="top:34%;left:47%;"></button>
        <button class="hotspot" data-region="abdomen" style="top:47%;left:50%;"></button>
        <button class="hotspot" data-region="pelvis" style="top:58%;left:50%;"></button>
        <button class="hotspot" data-region="left-abdomen" style="top:47%;left:42%;"></button>
        <button class="hotspot" data-region="right-abdomen" style="top:47%;left:58%;"></button>
      </div>
    </div>

    <!-- RIGHT: diagnostic panel -->
    <div class="panel">
      <h1>Root Health · Glass Human</h1>
      <p>Select or drag a point on the body, then choose system + sensation.</p>

      <!-- zoom control -->
      <div class="zoom-row">
        <label for="zoom">Zoom</label>
        <input id="zoom" type="range" min="80" max="160" value="100" />
      </div>

      <h2>Selected area: <span id="selected">none</span></h2>

      <h3>Body system / organ</h3>
      <div id="systemChips" class="chips"></div>

      <h3 style="margin-top:1rem;">Layer</h3>
      <div id="layerChips" class="chips"></div>

      <h3 style="margin-top:1rem;">Sensation</h3>
      <div id="symptomChips" class="chips"></div>

      <h3 style="margin-top:1rem;">Duration</h3>
      <div id="durationChips" class="chips"></div>

      <h3 style="margin-top:1rem;">Intensity</h3>
      <div id="intensityChips" class="chips"></div>

      <button id="analyze" class="primary" style="margin-top:1.5rem;">See my insight</button>

      <div id="result" class="result" style="display:none;">
        <h3>Insight</h3>
        <p id="summary"></p>
        <ul id="factors"></ul>
        <ul id="actions"></ul>
        <p class="small">Educational only. Not medical advice.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
